<body class="fundo-frieren">

        <h3>Jogo de Adivinhação</h3>

            <button type="button" id="btnVerificar" onclick="checarResultado()">Adivinhar</button>

        </form>

        <button id="btnReiniciar">Reiniciar Jogo</button>
